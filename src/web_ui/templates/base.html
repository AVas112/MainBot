<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Админ-панель Telegram бота{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
    <style>
        /* Стили для фиксированной навигационной панели */
        .navbar-fixed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        /* Добавляем отступ к основному контенту, чтобы он не скрывался под фиксированной навигацией */
        body {
            padding-top: 70px; /* Высота навигационной панели + небольшой отступ */
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if not is_ajax %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-fixed mb-4">
        <div class="container">
            <a class="navbar-brand" href="/admin/">Админ-панель</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Пользователи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/successful_dialogs">Успешные диалоги</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
    {% endif %}
        {% block content %}{% endblock %}
    {% if not is_ajax %}
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2025 Telegram Bot Admin</span>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
    {% endif %}
</body>
</html>
